<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="header p-4">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>Movie Modal</h2>
				</div>
				<div class="col-md-6 text-right" id="showModal">
					<button class="btn btn-primary">Add Movies</button>
				</div>
            </div>
		</div>
	</header>
	<div class="container mt-5">
		<div class="row" id="movieContainer">
			<div class="col-md-4">
				<div class="card">
                    <figure class="movieCard mb-0">
						 <img src=" https://image.tmdb.org/t/p/w342/ngl2FKBlU4fhbdsrtdom9LVLBXw.jpg" alt="MovieImg" title="MovieImg">
						<figcaption>
							<div class="rating-sec">
								<div class="row">
									<div class="col-md-10">
										<h3 class="movieName mb-0">Ant-Man and the Wasp: Quantumania</h3>
									</div>
									<div class="col-md-2 align-self-center">
										<span class="bg-success">5</span>
									</div>
								</div>
							</div>
							<div class="overview-sec">
								<h4>Ant-Man and the Wasp: Quantumania</h4>
								<em>Overview</em>
								<p>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document or a typeface without relying on meaningful content. Lorem ipsum may be used as a placeholder before the final copy is available.</p>
							    <div class="action">
									<button class="btn btn-info">Edit</button>
									<button class="btn btn-danger">Delete</button>
								</div>
							</div>
						</figcaption>
					</figure>
                </div>
			</div>
		</div>
	</div>
	<div class="backDrop closeModal" id="backDrop">

	</div>

	<div class="movieModal card" id="movieModal">
		<div class="card-header">
			<h2>Add Movie Modal<i class="fa-solid fa-xmark float-right closeModal"></i></h2>
		</div>
		<div class="card-body">
           <form id="movieForm">
			   <div class="form-group">
				   <label for="title">Movie Title*</label>
				   <input type="text" class="form-control" id="title">
			   </div>
			   <div class="form-group">
				   <label for="imgUrl">Movie URL*</label>
				   <input type="text" class="form-control" id="imgUrl">
			   </div>
			   <div class="form-group">
				    <label for="overview">Overview*</label>
					<textarea class="form-control" id="overview"  rows="4"></textarea>
			   </div>
			   <div class="form-group">
				<select id="rating" class="form-control">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			   </div>
			   <div class="text-right">
				    <button class="btn btn-outline-danger closeModal"  type="button">Cancel</button>
				    <button class="btn btn-outline-info" id="submitBtn" type="submit">Add Movie</button>
				    <button class="d-none btn btn-outline-info" id="updateBtn" type="button">Update Movie</button>
			   </div>
		   </form>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
